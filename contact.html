<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact | EyesightWorks</title>
  <link rel="stylesheet" href="style.css" />
  <script defer>
    document.addEventListener('DOMContentLoaded', function () {
      const hamburger = document.querySelector('.hamburger');
      const navMenu = document.querySelector('.nav-menu');

      hamburger.addEventListener('click', () => {
        navMenu.classList.toggle('show');
      });
    });
  </script>
</head>
<body>

  <!-- Header -->
  <header class="header">
    <div class="logo">EyesightWorks</div>
    <button class="hamburger">&#9776;</button>
    <nav class="nav-menu">
      <a href="index.html">Home</a>
      <a href="service.html">Services</a>
      <a href="portfolio.html">Portfolio</a>
      <a href="contact.html" class="active">Contact</a>
      <select class="language-switcher" onchange="location = this.value;">
        <option value="#">Language</option>
        <option value="#">English</option>
        <option value="#">Français</option>
        <option value="#">Español</option>
      </select>
    </nav>
  </header>

  <!-- Hero -->
  <section class="hero">
    <h1>Contact Us</h1>
    <p class="tagline">Let's bring your brand and web vision to life.</p>
    <a href="assets/EyesightWorks_BusinessCard.pdf" class="download-btn" download>Download Business Card</a>
  </section>

  <!-- Contact Form -->
  <main class="contact-form-container">
    <form action="mailto:eyesightconcept@gmail.com" method="POST" enctype="text/plain">
      <div class="form-group">
        <label for="name">Full Name</label>
        <input type="text" id="name" name="Full Name" required />
      </div>

      <div class="form-group">
        <label for="email">Email Address</label>
        <input type="email" id="email" name="Email" required />
      </div>

      <div class="form-group">
        <label for="subject">Subject</label>
        <input type="text" id="subject" name="Subject" />
      </div>

      <div class="form-group">
        <label for="message">Your Message</label>
        <textarea id="message" name="Message" rows="6" required></textarea>
      </div>

      <button type="submit" class="submit-btn">Send Message</button>
    </form>
  </main>

  <!-- Footer -->
  <footer>
    &copy; 2025 EyesightWorks. All rights reserved.
  </footer>

</body>
</html>
