<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact - EyesightWorks</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" href="images/favicon.png" type="image/png" />
</head>
<body>
  <header>
    <nav class="navbar">
      <div class="logo"><a href="index.html">EyesightWorks</a></div>
      <ul class="nav-links" id="mobile-menu">
        <li><a href="index.html">Home</a></li>
        <li><a href="portfolio.html">Portfolio</a></li>
        <li><a href="services.html">Services</a></li>
        <li><a href="contact.html" class="active">Contact</a></li>
      </ul>
      <div class="hamburger" id="hamburger">&#9776;</div>
    </nav>
  </header>

  <main class="contact-page">
    <section class="hero">
      <h1>Get in Touch</h1>
      <p>Let's create something great together. Send us a message below.</p>
    </section>

    <section class="contact-form-section">
      <form action="mailto:eyesightconcept@gmail.com" method="POST" enctype="text/plain">
        <label for="name">Name</label>
        <input type="text" id="name" name="Name" required />

        <label for="email">Email</label>
        <input type="email" id="email" name="Email" required />

        <label for="subject">Subject</label>
        <input type="text" id="subject" name="Subject" required />

        <label for="message">Message</label>
        <textarea id="message" name="Message" rows="5" required></textarea>

        <button type="submit" class="cta-button">Send Message</button>
      </form>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 EyesightWorks. All rights reserved.</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
