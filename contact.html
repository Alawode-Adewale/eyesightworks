<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact | EyesightWorks</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" type="image/png" href="images/favicon.png">
</head>
<body>
  <header>
    <nav class="navbar">
      <div class="logo">EyesightWorks</div>
      <button class="hamburger" id="hamburger" aria-label="Toggle menu">
        ☰
      </button>
      <ul class="nav-links" id="nav-links">
        <li><a href="index.html">Home</a></li>
        <li><a href="services.html">Services</a></li>
        <li><a href="portfolio.html">Portfolio</a></li>
        <li><a href="contact.html" class="active">Contact</a></li>
        <li>
          <select aria-label="Language switcher">
            <option value="en">EN</option>
            <option value="fr">FR</option>
            <option value="es">ES</option>
          </select>
        </li>
        <li><a href="assets/business-card.pdf" class="btn" download>Download Card</a></li>
      </ul>
    </nav>
  </header>

  <main class="container">
    <section class="hero">
      <h1>Contact Me</h1>
      <p>Have a project in mind or just want to connect? I’d love to hear from you.</p>
    </section>

    <section class="contact-form">
      <form action="mailto:eyesightconcept@gmail.com" method="post" enctype="text/plain">
        <label for="name">Full Name</label>
        <input type="text" id="name" name="name" required />

        <label for="email">Email Address</label>
        <input type="email" id="email" name="email" required />

        <label for="subject">Subject</label>
        <input type="text" id="subject" name="subject" required />

        <label for="message">Message</label>
        <textarea id="message" name="message" rows="5" required></textarea>

        <button type="submit" class="btn">Send Message</button>
      </form>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 EyesightWorks. All rights reserved.</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
